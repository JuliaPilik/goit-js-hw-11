<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <div class="form-wrapper">
        <button type="submit" class="search-button" aria-label="Знайти">
          <svg class="button__icon" width="16" height="16">
            <use href="./images/search.svg#icon-search"></use>
          </svg>
        </button>
        <input
          type="text"
          id="search-box"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
      </div>
    </form>

    <div class="gallery"></div>
    <div class="container">
      <button type="button" class="load-more is-hidden">Load more</button>
      <div class="end-loading"></div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
